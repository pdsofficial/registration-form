<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>पानीया डिजिटल सक्सेस - Registration Form</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Roboto', sans-serif; background: #f1f5f9; margin:0; padding:0; }
  .container { max-width: 500px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.1);}
  h2 { text-align: center; margin-bottom: 25px; color: #1f2937; }
  label { font-weight: 500; color: #374151; margin-top: 10px; display:block; }
  input, select { width: 100%; padding: 12px; margin-top:5px; border-radius: 8px; border:1px solid #d1d5db; font-size:16px; }
  button { width: 100%; padding: 14px; background: #2563eb; color:#fff; border:none; border-radius:8px; font-size:16px; cursor:pointer; margin-top:15px;}
  button:hover { background: #1d4ed8; }
  .qr-container { text-align:center; margin:20px 0; }
  .qr-container img { width: 220px; cursor:pointer; border-radius:15px; border:1px solid #d1d5db; transition: transform 0.2s; }
  .qr-container img:hover { transform: scale(1.05); }
  .note { font-size:14px; color:#6b7280; text-align:center; margin-top:10px; }
</style>
</head>
<body>

<div class="container">
  <h2>पानीया डिजिटल सक्सेस - Registration Form</h2>
  <form id="registrationForm">
    
    <label>नाम</label>
    <input type="text" id="name" placeholder="अपना नाम दर्ज करें" required>

    <label>मोबाइल नंबर</label>
    <input type="tel" id="mobile" placeholder="10 डिजिट मोबाइल नंबर" required pattern="[0-9]{10}">

    <label>जेंडर</label>
    <select id="gender" required>
      <option value="">--चुनें--</option>
      <option value="मेल">मेल</option>
      <option value="फीमेल">फीमेल</option>
      <option value="अदर">अदर</option>
    </select>

    <div class="qr-container">
      <p>₹500 पेमेंट के लिए QR कोड स्कैन करें</p>
      <a href="upi://pay?pa=9509607895@upi&pn=PanneKhan&am=500&cu=INR" target="_blank">
        <img src="https://i.postimg.cc/5Yw384qL/Account-QRCode-1785-LIGHT-THEME.png" alt="Pay ₹500">
      </a>
      <p class="note">QR क्लिक करने पर आपका UPI ऐप खुलेगा और ₹500 पेमेंट के लिए निर्देश देगा</p>
    </div>

    <label>पेमेंट स्क्रीनशॉट अपलोड करें</label>
    <input type="file" id="screenshot" accept="image/*" required>

    <button type="submit">सबमिट करें और व्हाट्सएप पर भेजें</button>
  </form>
</div>

<script>
document.getElementById("registrationForm").addEventListener("submit", function(e){
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const mobile = document.getElementById("mobile").value.trim();
  const gender = document.getElementById("gender").value;
  const fileInput = document.getElementById("screenshot");

  if(fileInput.files.length === 0){
    alert("कृपया पेमेंट स्क्रीनशॉट अपलोड करें।");
    return;
  }

  const whatsappMessage = `*पानीया डिजिटल सक्सेस - Registration*\n\nनाम: ${name}\nमोबाइल: ${mobile}\nजेंडर: ${gender}\nपेमेंट सफल: ₹500`;
  const whatsappURL = `https://wa.me/9509607895?text=${encodeURIComponent(whatsappMessage)}`;

  window.open(whatsappURL, "_blank");
});
</script>

</body>
</html>
