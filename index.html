<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paniya Digital Success Registration</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body {
    font-family: 'Arial', sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 520px;
    margin: 50px auto;
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

h1 {
    text-align: center;
    color: #222;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin: 10px 0 5px;
    font-weight: bold;
}

input[type="text"], input[type="tel"], input[type="file"] {
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    width: 100%;
}

input[type="radio"] {
    margin-right: 5px;
}

.payment-options {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
}

.payment-options button {
    padding: 10px 15px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 5px;
    flex: 1;
    margin: 0 5px;
    color: #fff;
}

#paytmBtn {background: #0b6ef3;}
#gpayBtn {background: #34a853;}
#phonepeBtn {background: #78288c;}

.payment-options button i {
    font-size: 20px;
}

/* QR Section */
#qrSection {
    display: none;
    text-align: center;
    margin-bottom: 15px;
}

#qrSection img {
    width: 200px;
    height: 200px;
}

/* Submit Button */
button#submitBtn {
    background-color: #4CAF50;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
}

button#submitBtn:disabled {
    background-color: gray;
    cursor: not-allowed;
}

button#submitBtn:hover:enabled {
    background-color: #45a049;
}

/* Success Message */
#successMsg {
    display: none;
    background: #d4edda;
    color: #155724;
    padding: 15px;
    margin-top: 20px;
    border-radius: 6px;
    text-align: center;
}
</style>
</head>
<body>

<div class="container">
<h1>Paniya Digital Success</h1>
<form id="registrationForm">
    <!-- Name -->
    <label for="name">पूरा नाम</label>
    <input type="text" id="name" name="name" placeholder="अपना पूरा नाम डालें" required>

    <!-- Mobile -->
    <label for="phone">मोबाइल नंबर</label>
    <input type="tel" id="phone" name="phone" placeholder="10 अंकों का नंबर" required>

    <!-- Gender -->
    <label>जेंडर</label>
    <input type="radio" name="gender" value="पुरुष" required> पुरुष
    <input type="radio" name="gender" value="महिला" required> महिला
    <input type="radio" name="gender" value="अन्य" required> अन्य

    <!-- Payment Method -->
    <label>पेमेंट मेथड (₹500)</label>
    <div class="payment-options">
        <button type="button" id="paytmBtn" onclick="pay('Paytm')"><i class="fa-brands fa-paypal"></i> Paytm</button>
        <button type="button" id="gpayBtn" onclick="pay('Google Pay')"><i class="fa-brands fa-google-pay"></i> GPay</button>
        <button type="button" id="phonepeBtn" onclick="pay('PhonePe')"><i class="fa-solid fa-mobile-screen"></i> PhonePe</button>
    </div>

    <!-- QR Section -->
    <div id="qrSection">
        <p>QR स्कैन करके पेमेंट करें:</p>
        <img src="AccountQRCodeराजस्थान मरुधरा ग्रामीण बैंक - 1785_LIGHT_THEME.png" alt="UPI QR Code">
    </div>

    <!-- Screenshot Upload -->
    <label>पेमेंट स्क्रीनशॉट अपलोड करें</label>
    <input type="file" id="screenshot" accept="image/*" required>

    <!-- Submit -->
    <button type="submit" id="submitBtn" disabled>सबमिट करें</button>
</form>

<div id="successMsg">
    कंग्रॅजुलेशन! अब आप पनिया डिजिटल सक्सेस टीम का हिस्सा बन चुके हैं।
</div>
</div>

<script>
let paymentDone = false;
let screenshotVerified = false;

// Payment function
function pay(method) {
    paymentDone = true;
    // Check device type
    const isMobile = /Mobi|Android/i.test(navigator.userAgent);
    if(isMobile){
        // Mobile Deep Link
        let upiLink = '';
        switch(method){
            case 'Paytm':
                upiLink = 'upi://pay?pa=pannekhan@paytm&pn=Panne Khan&am=500&cu=INR';
                break;
            case 'Google Pay':
                upiLink = 'upi://pay?pa=pannekhan@okaxis&pn=Panne Khan&am=500&cu=INR';
                break;
            case 'PhonePe':
                upiLink = 'upi://pay?pa=pannekhan@ybl&pn=Panne Khan&am=500&cu=INR';
                break;
        }
        window.location.href = upiLink;
    } else {
        // Desktop -> Show QR
        document.getElementById('qrSection').style.display = 'block';
        alert(method + " पेमेंट के लिए QR स्कैन करें।");
    }
    checkSubmitEnable();
}

// Screenshot upload
document.getElementById('screenshot').addEventListener('change', function(event){
    const file = event.target.files[0];
    if(file){
        screenshotVerified = true;
        checkSubmitEnable();
    }
});

function checkSubmitEnable() {
    const submitBtn = document.getElementById('submitBtn');
    if(paymentDone && screenshotVerified){
        submitBtn.disabled = false;
    } else {
        submitBtn.disabled = true;
    }
}

// Form submission
document.getElementById('registrationForm').addEventListener('submit', function(e){
    e.preventDefault();
    document.getElementById('successMsg').style.display = 'block';

    // WhatsApp redirect
    const phone = '9509607895';
    const message = encodeURIComponent("हाय! मैं पनिया डिजिटल सक्सेस टीम का हिस्सा बन चुका हूँ।");
    window.location.href = `https://wa.me/${phone}?text=${message}`;
});
</script>

</body>
</html>
