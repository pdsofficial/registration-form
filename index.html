<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta फ़ॉर्मsApp="viewport" content="width=device-width,initial-scale=1" />
  <title>PDS र्फ़ॉर्म — WhatsApp पर भेजें</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans",sans-serif;
         display:flex;align-items:center;justify-content:center;height:100vh;margin:0;
         background:linear-gradient(180deg,#f7f9fc,#eef6f9);}
    .card{background:white;padding:20px;border-radius:12px;box-shadow:0 6px 20px rgba(20,30,50,0.08);width:320px;max-width:95%}
    h1{font-size:18px;margin:0 0 12px}
    label{display:block;font-size:13px;margin-top:10px;color:#254053}
    input[type="text"], input[type="tel"], select{
      width:100%;padding:10px;border-radius:8px;border:1px solid #d6e1ea;font-size:14px;
      box-sizing:border-box;margin-top:6px;
    }
    .gender{display:flex;gap:8px;margin-top:8px}
    .btn{
      margin-top:16px;padding:10px 14px;border-radius:10px;border:0;
      background:#25D366;color:white;font-weight:600;font-size:15px;width:100%;
      cursor:pointer;
    }
    .note{font-size:12px;color:#6b7c85;margin-top:8px;text-align:center}
    .small{font-size:12px;color:#9aa6ad;margin-top:6px}
  </style>
</head>
<body>
  <form class="card" id="waForm" onsubmit="return handleSubmit(event)">
    <h1>संपर्क फ़ॉर्म</h1>

    <label for="name">नाम</label>
    <input id="name" name="name" type="text" placeholder="पूरा नाम" required />

    <label for="phone">मोबाइल नंबर</label>
    <input id="phone" name="phone" type="tel" placeholder="उदा. 9123456789" pattern="[0-9]{7,15}" required />

    <label>जेंडर</label>
    <div class="gender">
      <label><input type="radio" name="gender" value="Male" required /> मेल</label>
      <label><input type="radio" name="gender" value="Female" /> फीमेल</label>
      <label><input type="radio" name="gender" value="Other" /> अन्य</label>
    </div>

    <div class="small">जैसे ही आप सबमिट करेंगे, WhatsApp ओपन होगा और संदेश तैयार हो जाएगा।</div>

    <button type="submit" class="btn">सबमिट और WhatsApp खोलें</button>
    <div class="note">यदि WhatsApp इंस्टॉल नहीं है तो WhatsApp Web खुलेगा।</div>
  </form>

  <script>
    // WhatsApp target number (without + or leading zeros). भारत के लिए मैंने +91 जोड़ा:
    const targetNumber = "919509607895"; // <-- आपका नंबर (country code +91) के साथ

    function handleSubmit(e) {
      e.preventDefault();
      const form = e.target;
      const name = (form.name.value || "").trim();
      const phone = (form.phone.value || "").trim();
      const genderEl = form.querySelector('input[name="gender"]:checked');
      const gender = genderEl ? genderEl.value : "";

      // बेसिक वेलिडेशन
      if (!name || !phone || !gender) {
        alert("कृपया सभी फ़ील्ड भरें।");
        return false;
      }

      // संदेश फॉर्मेट — आप इसे अपनी पसंद के अनुसार बदल सकते हैं
      const message =
`नया फॉर्म सबमिशन:
नाम: ${name}
मोबाइल: ${phone}
जेंडर: ${gender}`;

      const encoded = encodeURIComponent(message);

      // Use wa.me (works both mobile and web)
      const waUrl = `https://wa.me/${targetNumber}?text=${encoded}`;

      // Try opening in new tab/window. Note: popup blockers may block window.open in some browsers.
      // Using location.href also works (will navigate current tab).
      // We'll open in a new tab, and also change location as fallback after a short delay.
      const newWindow = window.open(waUrl, "_blank");

      if (!newWindow) {
        // Popup blocked — navigate current tab
        window.location.href = waUrl;
      }
      return false;
    }
  </script>
</body>
</html>
