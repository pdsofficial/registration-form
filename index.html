<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paniya Digital Success - Registration Form</title>

<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #e3f2fd, #bbdefb);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .form-container {
    background: white;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 420px;
    text-align: center;
  }

  /* üîπ Header Branding */
  .form-header {
    text-align: center;
    margin-bottom: 20px;
  }
  .form-header img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin-bottom: 10px;
  }
  .form-header h2 {
    color: #0b5394;
    font-size: 22px;
    margin: 0;
    font-weight: 700;
  }

  input, select, button {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
  }
  button {
    background: #0b86ff;
    color: #fff;
    font-weight: 600;
    border: none;
    transition: 0.3s;
  }
  button:hover:not(:disabled) {
    background: #0066cc;
  }
  button:disabled {
    background-color: #aaa;
    cursor: not-allowed;
  }

  /* üîπ QR Zoom Section */
  .qr-section {
    width: 100%;
    height: 380px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 12px;
    margin: 18px 0;
  }
  .qr-section img {
    height: 110%;
    object-fit: cover;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .qr-section img:hover {
    transform: scale(1.06);
    box-shadow: 0 8px 18px rgba(0,0,0,0.4);
  }

  .error-msg {
    color: red;
    font-weight: bold;
    margin-top: 5px;
    font-size: 14px;
    min-height: 20px;
  }

  @media(max-width:480px){
    .form-container{padding:20px;}
    .qr-section{height:320px;}
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
</head>
