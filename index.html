<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pania Digital Success Registration</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f1f2f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #2d3436;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      color: #444;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-top: 5px;
    }
    .qr-section {
      margin: 20px 0;
    }
    .qr-section img {
      width: 100%;
      max-width: 250px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    p.instruction {
      font-size: 14px;
      color: #555;
      margin: 15px 0;
    }
    .upload-box {
      margin-top: 10px;
    }
    #warningMsg {
      color: red;
      font-size: 14px;
      display: none;
      margin-top: 5px;
    }
    button {
      background-color: #27ae60;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 15px;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Pania Digital Success Registration Form</h2>

    <form id="joinForm">
      <label>Full Name</label>
      <input type="text" name="name" placeholder="Enter your name" required>

      <label>Mobile Number</label>
      <input type="tel" name="number" pattern="[0-9]{10}" placeholder="10-digit mobile number" required>

      <label>Gender</label>
      <select name="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <div class="qr-section">
        <img src="https://i.postimg.cc/hjY5WhXy/Account-QRCode-1785-LIGHT-THEME.png" alt="QR Code">
      </div>

      <p class="instruction">
        First, scan the QR code and make a ‚Çπ10 payment using your UPI app, then upload the screenshot below.
      </p>

      <div class="upload-box">
        <input type="file" id="screenshot" accept="image/*" required>
        <p id="warningMsg">‚ö†Ô∏è ‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡§π‡§≤‡•á ‚Çπ10 ‡§™‡•á‡§Æ‡•á‡§Ç‡§ü ‡§ï‡§∞‡•á‡§Ç ‡§î‡§∞ ‡§∏‡§π‡•Ä ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§®‡§∂‡•â‡§ü ‡§Ö‡§™‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç‡•§</p>
      </div>

      <button type="submit" id="submitBtn" disabled>Submit</button>
    </form>
  </div>

  <script>
    const fileInput = document.getElementById('screenshot');
    const submitBtn = document.getElementById('submitBtn');
    const form = document.getElementById('joinForm');
    const warningMsg = document.getElementById('warningMsg');

    // ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§®‡§∂‡•â‡§ü ‡§µ‡•á‡§∞‡§ø‡§´‡§ø‡§ï‡•á‡§∂‡§®
    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file && (file.name.toLowerCase().includes("panne") || file.name.toLowerCase().includes("10"))) {
        submitBtn.disabled = false;
        warningMsg.style.display = 'none'; // ‡§∏‡§π‡•Ä ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§®‡§∂‡•â‡§ü ‚Üí ‡§ö‡•á‡§§‡§æ‡§µ‡§®‡•Ä ‡§õ‡•Å‡§™‡§æ‡§è‡§Ç
      } else {
        submitBtn.disabled = true;
        warningMsg.style.display = 'block'; // ‡§ó‡§≤‡§§ ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§®‡§∂‡•â‡§ü ‚Üí ‡§ö‡•á‡§§‡§æ‡§µ‡§®‡•Ä ‡§¶‡§ø‡§ñ‡§æ‡§è‡§Ç
      }
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      alert("üéâ Congratulations!\nYou are now part of the Pania Digital Success team!");

      const name = form.name.value;
      const number = form.number.value;
      const gender = form.gender.value;

      // WhatsApp redirect with auto-filled message
      const msg = `Name: ${name}%0aNumber: ${number}%0aGender: ${gender}%0aI have made ‚Çπ10 payment and uploading the screenshot.`;
      window.location.href = `https://wa.me/9509607895?text=${msg}`;
    });
  </script>

</body>
</html>
