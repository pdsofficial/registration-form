<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDS - Single Product App</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background-color: #fff7e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .app-container {
      background: #ffffff;
      border: 1px solid #ffd27f;
      border-radius: 12px;
      padding: 25px 30px;
      width: 320px;
      box-shadow: 0 6px 18px rgba(255, 153, 0, 0.25);
      text-align: center;
    }
    .app-container img {
      width: 250px;
      height: 250px;
      object-fit: contain;
      margin-bottom: 15px;
    }
    .app-container h2 {
      color: #ff9f00;
      margin-bottom: 10px;
    }
    .app-container p {
      font-size: 14px;
      color: #444;
      margin-bottom: 15px;
    }
    .price {
      font-size: 20px;
      color: green;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .buy-button {
      background-color: #ff6600;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .buy-button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <img src="https://via.placeholder.com/250" alt="Product Image">
    <h2>Amazing Product</h2>
    <p>This is the amazing product you want to buy.</p>
    <div class="price">â‚¹999</div>
    <a href="https://www.meesho.com/product-link" class="buy-button" target="_blank">Buy Now</a>
  </div>
</body>
</html>
